<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINKS-->
    <link rel="shortcut icon" href="./assets/pikachu.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Pokedex</title>


</head>
<body>
    <main>
        <img src="#" alt="" class="pokemon-image" id="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number" id="pokemon-number" ></span> - 
            <span class="pokemon-name" id="pokename"></span>
        </h1>

        <form class="form" action="" id="form">
            <input type="search"
            id="input-search"
            class="input-search"
            placeholder="Name or Number"
            required/>
        </form>

        <div class="buttons"> 
            <button class="button btn-prev" id="btn_prev">Prev &lt;</button>
            <button class="button btn-next" id="btn_next">Next &gt;</button>

        </div>

        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
